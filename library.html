<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bulma styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <!--google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"/>
    <!--link to css stylesheet-->
    <link rel="stylesheet" href="assets\css\style.css"/>
    <title>Your Library</title>
</head>
<div class="row">
    <div id="lyricsDisplaySaved" style="display: inline-grid;">
      <!-- Lyrics goes here -->

    </div> 
  </div>
<body>
    <!--title and header for My Library-->
    <section class="library">
        <h1 class="bulma-center-mixin" height="75" width="">Your Karaoke Library</h1>
        <p class="description">All of your recent searches in your own personal library.</p>
    </section>
    <!--button to clear my library-->
    <button class="button is-danger is-medium">Clear My Library</button>
    <!--containers for rach of the recent searches with a button to link to the video and lyrics-->
    <section class="favorites">
        <button class="container">
            <div class ="song">#1</div>
        </button>
        <button class="container">
            <div class="song">#2</div>
        </button>
        <button class="container">
            <div class="song">#3</div>
        </button>
        <button class="container">
            <div class="song">#4</div>
        </button>
        <button class="container"> 
            <div class="song">#5</div>
        </button>
    </section>
<!--JQuery link-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--link to the javascript-->
<script src="assets\js\script.js"></script>
